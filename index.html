<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezee Money - Field Agent Data Collection System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .role-selection {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .role-btn {
            padding: 1.5rem 2rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .role-btn:hover {
            border-color: var(--primary);
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .role-btn.admin {
            border-color: var(--primary);
            color: var(--primary);
        }

        .role-btn.admin:hover {
            background: var(--primary);
            color: white;
        }

        .role-btn.agent {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .role-btn.agent:hover {
            background: var(--secondary);
            color: white;
        }

        .role-icon {
            font-size: 2rem;
        }

        .role-description {
            text-align: left;
            flex: 1;
        }

        .role-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .role-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .role-btn {
                padding: 1rem;
            }

            .role-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè¶</div>
        <h1>Ezee Money</h1>
        <p class="subtitle">Field Agent Data Collection System</p>
        
        <div class="role-selection">
            <a href="admin/login.html" class="role-btn admin">
                <span class="role-icon">üë®‚Äçüíº</span>
                <div class="role-description">
                    <div class="role-title">Administrator</div>
                    <div class="role-subtitle">Manage agents, view submissions, configure system</div>
                </div>
            </a>
            
            <a href="agent/login.html" class="role-btn agent">
                <span class="role-icon">üë§</span>
                <div class="role-description">
                    <div class="role-title">Field Agent</div>
                    <div class="role-subtitle">Submit data and photos to Ezee Money Database</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
